<!DOCTYPE html>
<html ng-app = 'myApp'>
<head>
	<title>Infinite Agenda</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.0/journal/bootstrap.min.css">
	<link href = 'stylesheet.css' type = 'text/css' rel = 'stylesheet'>

</head>
<body ng-controller = 'mainController'>
	<h2>Calander</h2>
    
    <div class = "calander" ng-repeat='day in days'>
    <h3> {{ day }} </h3>
    <p class = 'appts' ng-repeat = 'appt in day.appointments'> {{$index + 1}}. {{ appt }} </p>
    <button class = 'primary-btn' ng-click = "addAppointment($index)">Add Apointment</button>
    </div>





  


<script src="javascript.js"></script>
</body>
</html>
