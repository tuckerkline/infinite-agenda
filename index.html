<!DOCTYPE html>
<html ng-app = 'myApp'>
<head>
	<title>Infinite Agenda</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.0/journal/bootstrap.min.css">
	<link href = 'stylesheet.css' type = 'text/css' rel = 'stylesheet'>

</head>
<body ng-controller = 'mainController'>
	<h2>Calander</h2>
    
    <div class = "calander" ng-repeat='day in days'>
    <h3> {{ day | date }} </h3>
    <ul>
    <li class = 'appts' ng-repeat = "appt in day.appointments track by $index" >{{$index + 1}}. {{ appt }} <button class = "delete" ng-click = "toShow($index, day)">delete</button></li>
    </ul>
    <button class = 'btn-default' ng-click = "addAppointment($index)">Add Appointment</button>
    </div>

<script src="javascript.js"></script>
</body>
</html>
