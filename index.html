<!DOCTYPE html>
<html ng-app = 'myApp'>
<head>
	<title>Infinite Agenda</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngInfiniteScroll/1.2.1/ng-infinite-scroll.min.js"></script> 
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.0/journal/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href = 'stylesheet.css' type = 'text/css' rel = 'stylesheet'>

</head>
<body ng-controller = 'mainController'>
<div infinite-scroll="getDays()" infinite-scroll-distance="3">
	<h2>Calander</h2>
    <div infinite-scroll = "getDays()" infinite-scroll-disabled = busy infinite-scroll-distance = "3">
    <div class = "calander" ng-repeat='day in days'>
    <h3> {{ day | date }} </h3>
    <ul>
    <li class = 'appts' ng-repeat = "appt in day.appointments track by $index" ng-click = "toEdit($index)">{{$index + 1}}. {{ appt }} <div class = 'alignRight'><i class="fa fa-trash" class = "delete" ng-click = "delete($index, day)"></i></div></li>
    </ul>
    <button class = 'btn-default' ng-click = "addAppointment($index)">Add Appointment</button>
    </div>
    </div>
</div>

<script src="javascript.js"></script>
</body>
</html>
